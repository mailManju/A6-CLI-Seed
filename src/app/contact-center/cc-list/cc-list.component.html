<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-12">
            <h1 class="mb-4">{{'cc.cc' | translate}}</h1>
          </div>
      </div>
    <div class="row">
      <div class="col-xs-12 col-md-12">
          <div class="table-responsive">
          <table class="table table-hover">
              <thead class="thead-dark">
                <tr>
                  <th>{{'cc.firstName' | translate}}</th>
                <th>{{'cc.lastName' | translate}}</th>
                <th>{{'cc.phoneNumber' | translate}}</th>
                <th>{{'cc.extension' | translate}}</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of ccList">
                  <td [textContent]="user.firstName"></td>
                  <td [textContent]="user.lastName"></td>
                  <td [textContent]="user.phoneNumber"></td>
                  <td [textContent]="user.extension"></td>
                </tr>
              </tbody>
            </table>
            </div>
      </div>
    </div>
  </div>
